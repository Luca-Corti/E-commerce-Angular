<ng-container *ngIf="ready; else loading">
<h1 class="text-center">{{product.title}}</h1>
<ngbd-carousel-basic [id]="this.id"></ngbd-carousel-basic>
<div class="card m-5">
  <h5 class="card-header">Dettagli prodotto</h5>
  <div class="card-body">
    <p class="card-text">{{product.details}}</p>
    <h5 class="card-title">{{product.price}}â‚¬</h5>
    <button type="button" class="btn btn-primary" (click)="addToCart()">Aggiungi al carrello</button>
  </div>
</div>
</ng-container>
<ng-template #loading>
  <div class="d-flex justify-content-center my-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
